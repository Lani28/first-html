<strong>Internet</strong>이란, 원거리 접속이나 파일 전송, 메일 등의 데이터 통신 서비스를 사용하는 물리적 연결로 된 컴퓨터 네트워크 시스템이다. IP address를 알아야 각각의 사용자에게 전송 가능하다.
